<div class="right mr">
  <a (click)="logout()">Se déconnecter</a>
</div>
<h1 class="center">Liste de Pokémons</h1>

<app-search-pokemon></app-search-pokemon>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
      <div pkmBorderCard="#729cbd" (click)="goToPokemon(pokemon)" class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small>
            </p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px" routerLink="/pokemon/add">+</a>
